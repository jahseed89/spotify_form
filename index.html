<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify.form</title>
</head>
<link rel="stylesheet" href="css/mystyles.css">
<body>
    <div class="form">
       <div class="form__container">
            <div class="form__header">
                <div class="form__image">

                </div>
                <h2>Spotify</h2>
            </div>
            <h1>Login to continue.</h1>
            <form action="">
                <input type="email" name="" id="" placeholder="Email" class="login__info"><br>
                <input type="password" name="" id="" placeholder="Password" class="login__info"><br>
                <a href="" id="margin__start">Reset Password</a>
                <div class="switch">
                    <p>Remember me</p>
                    <div class="check__button">
                        <input type="radio" name="switch" id="" class="check">
                        <input type="radio" name="switch" id="" class="check">
                    </div>
                </div>
                <input type="text" name="" id="search__login" placeholder="LOG IN">
                <div class="sideAndsid__hr">
                    <hr>OR <hr>
                </div>
                <input type="text" name="" id="" placeholder="Continue with Facebook" class="media__search"><br>
                <input type="text" name="" id="" placeholder="Continue with Google" class="media__search"><br>
                <input type="text" name="" id="" placeholder="Continue with Apple" class="media__search">
                <p>Don't have an account? <a href="">SIGNUP</a></p>
            </form>
            <div class="footer">
                <p>SETTINGS</p>
            </div>
       </div>
    </div>
</body>
</html>
